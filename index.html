			<h1>美国众神</h1>
			<p>影子在监狱里服满了他的三年刑期。他身材高大魁梧，脸上总挂着一副“别来惹我”的表情。所以，他在牢里遇到的最大麻
			烦，就是如何消磨时间。他花了不少时间健身，保持体形，还自学用硬币变戏法，除此之外就是不停地思念他心爱的妻子。
			在影子看来，被关在监狱里最大的好处，也许是唯一的好处，就是让他产生了一种真正的解脱之感。随着时间推移，这种感觉变得越来越强烈。他再也不必为有人要抓他而担心，因为他已经被抓住了；他再也不必为明天将发生什么事而恐惧，因为明天肯定过得和昨天一模一样。至于你究竟干没干给你判罪的事，这倒不打紧，影子想。
			</p>
